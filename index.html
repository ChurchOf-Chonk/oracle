<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle</title>

    <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        .dots {
            font-size: 7.5rem;

            animation: dots 5s ease both;

            transform-origin: center;

            margin-top: 0rem;
        }

        @keyframes dots {
            0% {
                rotate: 720deg;

                margin-top: 10rem;

                text-shadow: white 0px 0px 150px;

                opacity: 0;
            }

            100% {
                rotate: 0deg;

                margin-top: 0rem;

                text-shadow: white 0px 0px 35px;

                opacity: 1;
            }
        }

        @keyframes dots-final {
            0% {
                text-shadow: white 0px 0px 35px;
            }

            100% {
                text-shadow: white 0px 0px 10px;
            }
        }
    </style>
</head>
<body style="overflow: hidden;">
    <div class="navbar-column">
        <div class="navbar">
            <h1>Oracle</h1>
        </div>

        <button onclick="
            if (document.referrer == 'https://churchof-chonk.github.io/') {
                    window.close();
            }

            else {
                location.href = 'https://churchof-chonk.github.io';
            }
        ">
            <span class="material-symbols-rounded">hub</span>
            Visit Chonk Hub
        </button>
    </div>

    <div id="search-box" class="search-box bottom" style="opacity: 0; transform: translateY(5rem); transition: 2.5s ease;">
        <span class="material-symbols-rounded">search</span>
        <input id="input" type="text" class="input-search" placeholder="Ask anything">
    </div>

    <div class="absolute-centre">
        <h1 id="dots" class="dots">âˆ´</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
